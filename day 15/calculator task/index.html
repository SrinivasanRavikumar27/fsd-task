<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<!-- external css -->
<link rel="stylesheet" href="style.css">


</head>
<body>

        
   <!-- Calculator Container -->
   <div class="container">

    <!-- Calculator Section -->
    <div class="calculator">

        <!-- Calculator Heading -->
        <h1 id="title">Calculator</h1>

        <!-- Display Input -->
        <div class="row col-8">
            <input type="text" class="form-control" id="display" readonly>
        </div>

        <!-- Button Rows -->
        <div class="row col-8">
            <button type="button" id="clear" onclick="allClear()">AC</button>
            <button type="button" id="delete" onclick="Clear()">D</button>
            <button type="button" id="history" onclick="appendToDisplay('H')">H</button>
            <button type="button" id="modulus" onclick="appendToDisplay('%')">%</button>
        </div>

        <div class="row col-8">
            <button type="button" id="7" onclick="appendToDisplay('7')">7</button>
            <button type="button" id="8" onclick="appendToDisplay('8')">8</button>
            <button type="button" id="9" onclick="appendToDisplay('9')">9</button>
            <button type="button" id="multiply" onclick="appendToDisplay('*')">X</button>
        </div>

        <div class="row col-8">
            <button type="button" id="4" onclick="appendToDisplay('4')">4</button>
            <button type="button" id="5" onclick="appendToDisplay('5')">5</button>
            <button type="button" id="6" onclick="appendToDisplay('6')">6</button>
            <button type="button" id="subtract" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="row col-8">
            <button type="button" id="1" onclick="appendToDisplay('1')">1</button>
            <button type="button" id="2" onclick="appendToDisplay('2')">2</button>
            <button type="button" id="3" onclick="appendToDisplay('3')">3</button>
            <button type="button" id="add" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row col-8">
            <button type="button" id="divide" onclick="appendToDisplay('/')">/</button>
            <button type="button" id="0" onclick="appendToDisplay('0')">0</button>
            <button type="button" id="dot" onclick="appendToDisplay('.')">.</button>
            <button type="button" id="equal" onclick="calculate()">=</button>
        </div>
    </div>
    
    <!-- History Section -->
    <div class="history">
        <div class="row col-4">
            <h1 id="title">History</h1>
            <ul id="history-list">

                <!-- The list of previous calculations will be populated here -->
                
            </ul>
            <button type="button" id="clearHistory" onclick="ClearHistory()">Clear History</button>
        </div>
    </div>

    <p id="description">The Calculator done based real time basic calculator with History of 10 transaction.</p>

</div>


   <!-- js bundle with jqwuery and popper  -->

   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   

   <!-- local js -->
   <script src="script.js"></script>
    
<!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->

</body>
</html>
